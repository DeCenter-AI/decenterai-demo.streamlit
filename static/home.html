<!DOCTYPE html>
<html>
  <head>
    <title>Decenter Streamlit App</title>
    <style>
      /* Remove margin and padding from the body */
      body {
        margin: 0;
        padding: 0;
      }

      /* Make the iframe take up the full viewport */
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>

  <body>
    <iframe
      src="https://decenter.streamlit.app/?embed=true&embed_options=show_toolbar&embed_options=show_colored_line&embed_options=dark_theme&embed_options=hide_footer"
      frameborder="0"
    ></iframe>
  </body>
</html>
