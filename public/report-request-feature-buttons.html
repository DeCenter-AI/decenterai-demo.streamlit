<div class="button-container">

       href="{REPORT_BUG_URL}"
       id="bug-report-button" target="_blank">
        <span class="default-text">Noticed a Bug?</span>
        <span class="hover-text">Report the bug</span>

    <a class="request-button" href="{REQUEST_A_FEATURE}"
       id="request-feature-button" target="_blank">

    </a>

</div>
